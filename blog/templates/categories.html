{% extends "base.html" %}
{% load static from staticfiles %}
{%  block content %}



    <!-- main container -->
    <div class="main-container portfolio-inner clearfix">
        <!-- portfolio div -->
        <div class="portfolio-div">
            <div class="portfolio">
  {% for post in posts %}
                <!-- portfolio_filter -->
  {% if post.image %}
                <!-- portfolio_container -->
                <div class="no-padding portfolio_container clearfix masonryImage">
                    <!-- single work -->
                    <div class="col-md-4 col-sm-6  fashion logo">
                        <a href='{% url 'post_detail' post.id %}' class="portfolio_item">
                            <img src="{{ MEDIA_URL }}{{ post.image }}" alt="image" class="img-responsive" />
                            <div class="portfolio_item_hover">
                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                        <span>{{ post.title }}</span>
                                        <em>{{ post.tag }}</em>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- end single work -->
                    {% endif %}

{%  endfor %}

                </div>
                <!-- end portfolio_container -->
            </div>
            <!-- portfolio -->
        </div>
        <!-- end portfolio div -->
    </div>
    <!-- end main container -->


    <!-- back to top -->
    <a href="#0" class="cd-top"><i class="ion-android-arrow-up"></i></a>
    <!-- end back to top -->


{% endblock %}
