{% extends "base.html" %}
{% load static from staticfiles %}
{%  block content %}



    <!-- main container -->
    <div class="main-container portfolio-inner clearfix">
        <div class="row text-center" ><h1>Gallery</h1></div>
        <!-- portfolio div -->
        <div class="portfolio-div">
            <div class="portfolio">
             <!-- portfolio_filter -->
                        <ul class="portfolio_filter"></ul>
                <!-- portfolio_filter -->
    <!-- main container -->
    <div class="main-container portfolio-inner clearfix">
        <!-- portfolio div -->
        <div class="portfolio-div">
            <div class="portfolio">
  {% for post in posts %}
                <!-- portfolio_filter -->

                <!-- portfolio_container -->
                <div class="no-padding portfolio_container masonryImage row">
                    <!-- single work -->
                    <div class="col-md-4 col-sm-4  galley-display fashion logo">
                        <a href='{% url 'post_detail' post.id %}' class="portfolio_item">
                              {% if post.image %}
                            <img src="{{ MEDIA_URL }}{{ post.image }}" alt="image" class="img-responsive portfolio-images" />
                            <div class="portfolio_item_hover">
                                <div class="portfolio-border clearfix">
                                    <div class="item_info">
                                          {% endif %}
                                        <span>{{ post.title }}</span>
                                        <em>{{ post.category }}</em>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- end single work -->

{%  endfor %}
                </div>
                <!-- end portfolio_container -->
            </div>
            <!-- portfolio -->
        </div>
        <!-- end portfolio div -->
    </div>
    <!-- end main container -->
        </div>
    </div>
    </div>
{% endblock %}
