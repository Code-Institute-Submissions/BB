{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
      <div class="container">
    <div class="col-md-12">
    <form role="form" method="post" action="{% url 'login' %}?next={{ next }}">
        <legend>Login</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <hr>
        <p>Dont have an account, simply register below</p>
        <button class="btn btn-success" onclick="location.href='{% url 'register' %}'">Register</button>
    </form>
        </div>
    </div>
{% endblock %}
